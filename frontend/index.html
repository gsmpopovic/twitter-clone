<!DOCTYPE html>
<html lang="en" data-theme="black">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vocalely - A new platform for social expression and engaging conversations. Connect, share, and explore ideas with the world." />
    
    <title>Vocalely</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.vocalely.com/" />
    <meta property="og:title" content="Vocalely - Engage in Conversations" />
    <meta property="og:description" content="Join Vocalely to share your voice and explore vibrant conversations. Discover trending topics and connect with people around the globe." />
    <meta property="og:image" content="https://www.vocalely.com/assets/vocalely-banner.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.vocalely.com/" />
    <meta name="twitter:title" content="Vocalely - Engage in Conversations" />
    <meta name="twitter:description" content="Join Vocalely to share your voice and explore vibrant conversations. Discover trending topics and connect with people around the globe." />
    <meta name="twitter:image" content="https://www.vocalely.com/assets/vocalely-banner.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="social media, Vocalely, conversations, social platform, connect, share, explore" />
    <meta name="author" content="Vocalely Team" />
    <meta name="robots" content="index, follow" />

    <!-- Schema.org JSON-LD for Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SocialMediaPosting",
        "headline": "Vocalely - A Platform for Social Conversations",
        "description": "Vocalely is a social platform that lets you express, share, and discover content with like-minded individuals across the world.",
        "image": "https://www.vocalely.com/assets/vocalely-banner.png",
        "url": "https://www.vocalely.com/",
        "publisher": {
          "@type": "Organization",
          "name": "Vocalely",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.vocalely.com/assets/logo.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
